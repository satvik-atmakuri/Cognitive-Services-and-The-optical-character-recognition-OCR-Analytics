<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
        }
        .upload-box, .result-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        h1, h2 {
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <div class="container">
        <div class="upload-box">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="image">Select Image:</label>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="result-box">
            {% if image_path %}
                <h2>Uploaded Image:</h2>
                <img src="{{ image_path }}" alt="Uploaded Image" class="image-preview">
            {% else %}
                <h2>No Image Uploaded Yet</h2>
            {% endif %}
            {% if ocr_result %}
                <h2>OCR Result:</h2>
                <p>{{ ocr_result }}</p>
            {% else %}
                <h2>No Results Yet</h2>
                <p>Please upload an image to see the extracted text here.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
